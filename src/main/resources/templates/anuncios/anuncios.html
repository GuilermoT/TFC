<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Anuncios de Apartamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Anuncios de Apartamentos</h1>
        
        <div class="row">
            <div class="col-md-4" th:each="anuncio : ${anuncios}">
                <div class="card mb-4">
                    <img th:src="@{${anuncio.imagen}}" class="card-img-top" alt="Imagen del Apartamento">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${anuncio.titulo}"></h5>
                        <p class="card-text" th:text="${anuncio.descripcion}"></p>
                        <p class="card-text"><strong>Precio: </strong><span th:text="${anuncio.precio}"></span></p>
                        <a href="#" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
